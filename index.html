<!DOCTYPE html>
<html>
  <head>
    <title>Asteroids</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <section class="dash">
      <div class="Shields">
        Shields:
        <div class="shields-num">
        </div>
      </div>
      <div class="Instructions">
        <a class='instructions' href="#openModal">Instructions</a>
      </div>
      <div class="Points">
        Points:
        <div class="points-num">
          0
        </div>
      </div>
    </section>
    <section class="canvas-section">
      <canvas></canvas>
    </section>

    <div id="openModal" class="modalDialog">
      <div>	<a href="#close" title="Close" class="close">&times</a>
        <h2>How to play:</h2>
        <p>
          Avoid the asteroids (the planets are safe).<br>
          Pick up health packs to boost your shields.<br>
          <br>
          W: thrust up <br>
          A: thrust left <br>
          S: thrust down <br>
          D: thrust right <br>
          <br>
          P: Shoot
        </p>
      </div>
    </div>


    <script src="lib/util.js"></script>
    <script src="lib/jquery.js"></script>
    <script src="lib/movingObject.js"></script>
    <script src="lib/asteroid.js"></script>
    <script src="lib/planet.js"></script>
    <script src="lib/shield.js"></script>
    <script src="lib/bullet.js"></script>
    <script src="lib/ship.js"></script>
    <script src="lib/game.js"></script>
    <script src="lib/gameView.js"></script>

    <script src="keymaster.js"></script>

    <script>
      var canvasEl = document.getElementsByTagName("canvas")[0];
      canvasEl.height = window.innerHeight;
      canvasEl.width = window.innerWidth;

      var game = new Asteroids.Game({
        DIM_X: canvasEl.width,
        DIM_Y: canvasEl.height,
      });

      new Asteroids.GameView(game, canvasEl.getContext("2d")).start();

      $(document).ready(function () {
        $('canvas').click();
      });
    </script>
  </body>
</html>
