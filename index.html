<!DOCTYPE html>
<html>
  <head>
    <title>Asteroids</title>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <canvas></canvas>
    <section class="dash">
      <div class="Points">
        Points:
        <div class="points_num">
          0
        </div>
      </div>

      <div class="Shields">
        Shields:
        <div class="shields_num">
          100%
        </div>
      </div>
    </section>

    <script src="lib/util.js"></script>
    <script src="lib/movingObject.js"></script>
    <script src="lib/asteroid.js"></script>
    <script src="lib/planet.js"></script>
    <script src="lib/shield.js"></script>
    <script src="lib/bullet.js"></script>
    <script src="lib/ship.js"></script>
    <script src="lib/game.js"></script>
    <script src="lib/gameView.js"></script>

    <script src="keymaster.js"></script>

    <script>
      var canvasEl = document.getElementsByTagName("canvas")[0];
      canvasEl.height = window.innerHeight;
      canvasEl.width = window.innerWidth;

      var game = new Asteroids.Game({
        DIM_X: canvasEl.width,
        DIM_Y: canvasEl.height,
      });

      new Asteroids.GameView(game, canvasEl.getContext("2d")).start();
    </script>
  </body>
</html>
